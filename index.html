<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabuada Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #004080;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #004080;
    }

    button {
      background: #004080;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0066cc;
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }

    li {
      list-style: none;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Tabuada Interativa</h1>

  <label for="numero">Digite um nÃºmero:</label>
  <input type="number" id="numero" min="1" max="100">
  <button onclick="gerarTabuada()">Gerar Tabuada</button>

  <div id="resultado"></div>

  <script>
    function gerarTabuada() {
      let numero = document.getElementById("numero").value;
      let resultadoDiv = document.getElementById("resultado");

      if (numero === "") {
        resultadoDiv.innerHTML = "<p style='color:red'>Digite um nÃºmero!</p>";
        return;
      }

      let conteudo = `<h2>Tabuada do ${numero}</h2><ul>`;
      for (let i = 1; i <= 10; i++) {
        conteudo += `<li>${numero} x ${i} = ${numero * i}</li>`;
      }
      conteudo += "</ul>";

      resultadoDiv.innerHTML = conteudo;
    }
  </script>
</body>
</html>
